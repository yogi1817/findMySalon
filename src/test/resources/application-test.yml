spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    platform: org.hibernate.dialect.
    username: sa
    password: password
  jpa:
    database: h2
    show-sql: true
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: none
  application:
    name: findMySalon
  profiles:
    active: test

  flyway:
    enabled: false