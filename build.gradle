plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'groovy'
	id 'org.springframework.cloud.contract' version '2.2.2.RELEASE'
	id 'maven'
	id 'maven-publish'
}

group = 'com.spj.find.salon'
version = '1.1'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	mavenLocal()
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

ext {
	set('springCloudVersion', "Hoxton.SR4")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql:42.2.6'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'com.google.maps:google-maps-services:0.14.0'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.cloud:spring-cloud-starter-oauth2'
	implementation 'org.springframework.cloud:spring-cloud-starter-security'
	implementation 'org.springframework.security:spring-security-jwt:1.1.0.RELEASE'
	implementation 'com.google.guava:guava:29.0-jre'
	implementation 'com.twilio.sdk:twilio:7.54.0'
	implementation 'org.projectlombok:lombok:1.18.12'
	implementation 'org.codehaus.groovy:groovy-all:2.2.2'
	implementation 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
	implementation 'org.springframework.cloud:spring-cloud-stream'
	implementation 'org.springframework.cloud:spring-cloud-stream-binder-rabbit'
	implementation 'org.springframework.cloud:spring-cloud-starter-function-web'
	implementation 'org.springframework.cloud:spring-cloud-function-compiler'
	
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testImplementation 'org.junit.platform:junit-platform-launcher'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.cloud:spring-cloud-stream-test-support'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"	
	}
}

contracts {
  packageWithBaseClasses = 'findMySalon'
  baseClassMappings {
    baseClassMapping(".*findMySalon.*", "findMySalon.BaseClass")
  }
}

test {
	useJUnitPlatform()
}

publishing {
	publications {
		myLibrary(MavenPublication) {
			groupId 'com.spj.find.salon'
			artifactId = 'findMySalon'
			version '1.1'
			from components.java
		}
	}
}