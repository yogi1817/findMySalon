plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.spj.find.salon'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

ext {
	set('springCloudVersion', "Hoxton.SR4")
}

dependencies {
	compile ('org.springframework.boot:spring-boot-starter-web')
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.postgresql:postgresql:42.2.6'
	compile 'org.springframework.boot:spring-boot-starter-actuator'
	compile 'org.springframework.boot:spring-boot-starter-log4j2'
	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
	compile 'com.google.code.gson:gson:2.8.5'
	compile 'com.google.maps:google-maps-services:0.14.0'
	compile 'org.slf4j:slf4j-simple:1.7.25'
	//compile 'org.springframework.cloud:spring-cloud-starter-config'
	//compile 'org.springframework.cloud:spring-cloud-starter-oauth2'
	//compile 'org.springframework.cloud:spring-cloud-starter-security'
	//compile 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	//compile 'org.springframework.security:spring-security-jwt:1.1.0.RELEASE'

	testImplementation 'org.junit.platform:junit-platform-launcher'
	testCompile('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
