info: 
  description: This is a dind my salon spring boot roject
  
server:
  port: 8081
  servlet:
    context-path: /findmysalon
  
spring: 
  datasource:
    url: jdbc:postgresql://192.168.56.1:5432/postgres
    username: spjadmin
    password: spjsecret
    platform: postgres
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: none
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.jdbc.lob.non_contextual_creation: true
management:
  endpoint:
    health:
      show-details: always